{{ define "main" }}

<!-- Hamburger Menu -->
<div class="hamburger-menu">
  <div class="hamburger-line"></div>
  <div class="hamburger-line"></div>
  <div class="hamburger-line"></div>
</div>

<!-- Navigation Menu -->
<div class="nav-menu">
  <a href="/" class="nav-link">Home</a>
  <a href="/#team-section" class="nav-link {{ if eq .RelPermalink "/team/" }}active{{ end }}">Team</a>
  <a href="/articles/" class="nav-link {{ if eq .RelPermalink "/articles/" }}active{{ end }}">Articles</a>
  <a href="/contact/" class="nav-link {{ if eq .RelPermalink "/contact/" }}active{{ end }}">Contact</a>
</div>

<!-- Menu Overlay -->
<div class="menu-overlay"></div>

<!-- Contact Form Popup -->
<div class="contact-popup">
  <div class="contact-popup-content">
    <div class="contact-popup-header">
      <h2>Get In Touch</h2>
      <button class="close-popup">&times;</button>
    </div>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-button">Send Message</button>
    </form>
  </div>
</div>

<!-- Contact Form Popup Overlay -->
<div class="contact-popup-overlay"></div>

<div class="page-content">
  <div class="container">
    <h1>{{ .Title }}</h1>
    <div class="content">
      {{ .Content }}
    </div>
  </div>
</div>
{{ end }}
