{{ define "main" }}

<!-- Hamburger Menu -->
<div class="hamburger-menu">
  <div class="hamburger-line"></div>
  <div class="hamburger-line"></div>
  <div class="hamburger-line"></div>
</div>

<!-- Navigation Menu -->
<div class="nav-menu">
  <a href="/" class="nav-link">Home</a>
  <a href="/#featured-services" class="nav-link {{ if eq .RelPermalink "/services/" }}active{{ end }}">Services</a>
  <a href="/articles/" class="nav-link {{ if eq .RelPermalink "/articles/" }}active{{ end }}">Articles</a>
  <a href="/contact/" class="nav-link {{ if eq .RelPermalink "/contact/" }}active{{ end }}">Contact</a>
</div>

<!-- Menu Overlay -->
<div class="menu-overlay"></div>

<!-- Contact Form Popup -->
<div class="contact-popup">
  <div class="contact-popup-content">
    <div class="contact-popup-header">
      <h2>Get In Touch</h2>
      <button class="close-popup">&times;</button>
    </div>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-button">Send Message</button>
    </form>
  </div>
</div>

<!-- Contact Form Popup Overlay -->
<div class="contact-popup-overlay"></div>

<div class="page-content">
  <div class="container">
    <h1>{{ .Title }}</h1>
    <div class="content">
      {{ .Content }}
    </div>
  </div>
</div>

<!-- Updated Footer with Team Members and Nav Split -->
<footer class="site-footer">
  <div class="footer-content">
    <!-- Team Members on Left -->
    <div class="footer-team">
      <div class="footer-team-member">
        <img src="{{ "images/team-member-1.jpg" | relURL }}" alt="Kyle Holland">
        <div class="member-info">
          <p class="member-name">Kyle Holland</p>
          <p class="member-title">Title Placeholder #1</p>
        </div>
        <a href="https://www.linkedin.com/in/kyle-holland-83a66510/" target="_blank" rel="noopener noreferrer" class="linkedin-icon" aria-label="Kyle Holland LinkedIn Profile">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
      <div class="footer-team-member">
        <img src="{{ "images/team-member-2.jpg" | relURL }}" alt="John Kamm">
        <div class="member-info">
          <p class="member-name">John Kamm</p>
          <p class="member-title">Title Placeholder #2</p>
        </div>
        <a href="https://www.linkedin.com/in/john-kamm-8a06082a5/" target="_blank" rel="noopener noreferrer" class="linkedin-icon" aria-label="John Kamm LinkedIn Profile">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
    
    <!-- Vertical Divider -->
    <div class="footer-divider"></div>
    
    <!-- Navigation on Right -->
    <div class="footer-nav">
      <a href="/" class="footer-link">Home</a>
      <a href="/#featured-services" class="footer-link">Services</a>
      <a href="/articles" class="footer-link">Articles</a>
      <a href="/contact" class="footer-link">Contact</a>
    </div>
  </div>
  
  <!-- Copyright stays at bottom -->
  <div class="footer-copyright">
    <p>&copy; 2025 Website created by Southpaw Strategies</p>
  </div>
</footer>
{{ end }}
