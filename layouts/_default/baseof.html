<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ .Title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "css/style.css" | absURL }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    {{ block "main" . }}{{ end }}
    <script src="{{ "js/video-resize.js" | absURL }}"></script>
    <script src="{{ "js/hamburger-menu.js" | absURL }}"></script>
    <script src="{{ "js/contact-popup.js" | absURL }}"></script>
    <script src="{{ "js/scroll-arrow.js" | absURL }}"></script>
    <script src="{{ "js/footer-links.js" | absURL }}"></script>
    <script src="{{ "js/gallery-modal.js" | absURL }}"></script>
    
    <!-- EmailJS Setup -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("9fVwjoY22dGJBJkKS"); // Your public key
        })();
    </script>
</body>
</html>
